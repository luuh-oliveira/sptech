<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Interno</title>

    <style>
        .card {
            background-color: lightgray;
            width: 400px;
            padding: 18px;
            border: 2px solid grey;
            border-radius: 8px;
            margin-top: 30px;
            font-family: monospace;
        }

        .avatar {
            background-color: gray;
            width: 50px;
            height: 50px;
            border-radius: 50px;
        }

        .destaque{
            color: darkblue;
        }

    </style>

</head>

<body>

    <div class="card">
        <div class="avatar"></div>
        <h1>Meu nome é: <span class="destaque">Braian</span></h1>
        <p><b>Mensagem:</b> <span class="destaque">droga sou eu!</span></p>
    </div>
    <div class="card">
        <div  class="avatar"></div>
        <h1>Meu nome é: <span class="destaque">Lucas</span></h1>
        <p><b>Mensagem:</b> <span class="destaque">A vida não é um pudim.</span>
        </p>
    </div>

</body>

</html>
